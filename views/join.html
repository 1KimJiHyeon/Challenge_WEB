<!DOCTYPE html>
<html lang="ko">

<head>
    <title>회원가입</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <link rel="stylesheet" type="text/css" href="css/signUp/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/signUp/style.css">
</head>

<body themebg-pattern="theme1">
    <div class="theme-loader">
        <div class="loader-track">
            <div class="preloader-wrapper">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-yellow">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="login-block">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <form class="md-float-material form-material" id="join-form" action="/auth/join" method="post">
                        <div class="text-center">
                            <img src="/img/login_logo.png">
                        </div>
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-center txt-primary">회원가입</h3>
                                    </div>
                                </div>
                                <div class="form-group form-primary">
                                    <input type="text" name="nick" class="form-control" required="">
                                    <span class="form-bar"></span>
                                    <label class="float-label">닉네임</label>
                                </div>
                                <div class="main-image-form">
                                    <label id="img-label" class="img_add_btn" for="img">zz</label>
                                    <input id="img" type="file" accept="image/*" style="display: none;">
                                    <img id="img-preview" class="img-main-form" src="" style="display: none;">
                                    <input id="img-url" type="hidden" name="url">
                                </div>
                                <div class="form-group form-primary">
                                    <input type="text" name="email" class="form-control" required="">
                                    <span class="form-bar"></span>
                                    <label class="float-label">이메일</label>
                                </div>
                                <div class="form-group form-primary">
                                    <input type="password" name="password" class="form-control" required="">
                                    <span class="form-bar"></span>
                                    <label class="float-label">비밀번호</label>
                                </div>

                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <button id="join-btn" type="submit"
                                            class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">회원가입</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="js/signUp/jquery.min.js"></script>
    <script src="js/signUp/waves.min.js"></script>
    <script type="text/javascript" src="js/signUp/common-pages.js"></script>
    <script>
        window.onload = () => {
            if (new URL(location.href).searchParams.get('error')) {
                alert('이미 존재하는 이메일입니다.');
            }
        };
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        if (document.getElementById('img')) {
            document.getElementById('img').addEventListener('change', function (e) {
                const formData = new FormData();
                console.log(this, this.files);
                formData.append('img', this.files[0]);
                axios.post('/auth/img', formData)
                    .then((res) => {
                        document.getElementById('img-url').value = res.data.url;
                        document.getElementById('img-preview').src = res.data.url;
                        document.getElementById('img-preview').style.display = 'inline';
                    })
                    .catch((err) => {
                        console.error(err);
                    });
            });
        }
    </script>

</body>

</html>
