{% extends 'nav.html' %}

{% block title %}
<title>챌린지 만들기</title>
{% endblock %}

{% block style %}
<!-- <link rel="stylesheet" href="css/challengeForm/style.css">
<link rel="stylesheet" href="/main.css"> -->
<link rel="stylesheet" href="/css/challengePost/post-form.css">
{% endblock %}

{% block content %}
<form action="/board/write" method="post" enctype="multipart/form-data">
  <div class="img-preview">
    <img id="img-preview" src="" style="display: none;" width="250" alt="미리보기">
    <input id="img-url" type="hidden" name="url">
  </div>
  제목 : <input type="text" name="title"><br>
  내용 : <textarea name="contents"></textarea><br>
  <label id="img-label" for="img">사진 업로드</label>
  <input id="img" type="file" accept="image/*">
  <input type="submit" value="확인">
</form>

<div class="post-form">
  <form id="twit-form" action="/post" method="post" enctype="multipart/form-data">
    <input type="text" name="id" value="{{board.id}}" hidden>
    <article class="post-form-article">
      <header class="post-form-header">
        <div class="profile-of-form-article">
          <img class="img-profile-form" src="/img/common.jpg">
          <span class=" main-id-form">{{board.author}}</span>
        </div>
      </header>

      <div class="hl-form"></div>

      <div class="main-image-form">
        <label id="img-label" class="img_add_btn" for="img"></label>
        <input id="img" type="file" accept="image/*" style="display: none;">
        <img id="img-preview" class="img-main-form" src="" style="display: none;">
        <input id="img-url" type="hidden" name="url">
      </div>

      <div class="hl-form"></div>

      <div class="main-content-form">
        <textarea class="main-contentin-form" placeholder="내용을 입력하세요." name="contents"></textarea>
      </div>
    </article>
    <input class="post_btn-form" type="submit" value="확인">
  </form>
</div>
{% endblock %}

{% block script %}
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  window.onload = () => {
    if (new URL(location.href).searchParams.get('loginError')) {
      alert(new URL(location.href).searchParams.get('loginError'));
    }
  };
</script>
<script>
  if (document.getElementById('img')) {
    document.getElementById('img').addEventListener('change', function (e) {
      const formData = new FormData();
      console.log(this, this.files);
      formData.append('img', this.files[0]);
      axios.post('/post/img', formData)
        .then((res) => {
          document.getElementById('img-url').value = res.data.url;
          document.getElementById('img-preview').src = res.data.url;
          document.getElementById('img-preview').style.display = 'inline';
        })
        .catch((err) => {
          console.error(err);
        });
    });
  }
</script>
{% endblock %}
