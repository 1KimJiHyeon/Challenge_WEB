<!DOCTYPE html>
<html lang="ko">

<head>
    <title>로그인</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">

    <link rel="stylesheet" type="text/css" href="css/signIn/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/signIn/style.css">
</head>

<body themebg-pattern="theme1">
    <section class="login-block" themebg-pattern="theme1">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <form id="login-form" action="/auth/login" method="post" class="md-float-material form-material">
                        <div class="text-center">
                            <img src="img/logo.png" alt="logo.png">
                        </div>
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-center">로그인</h3>
                                    </div>
                                </div>
                                <div class="form-group form-primary">
                                    <input type="email" name="email" class="form-control" required="">
                                    <span class="form-bar"></span>
                                    <label class="float-label">이메일</label>
                                </div>
                                <div class="form-group form-primary">
                                    <input type="password" name="password" class="form-control" required="">
                                    <span class="form-bar"></span>
                                    <label class="float-label">비밀번호</label>
                                </div>
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <button id="login" type="submit" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">로그인</button>
                                    </div>
                                    <div class="col-md-12">
                                        <a id="kakao" href="/auth/kakao" class="btn btn-primary" style="width: 202px;">카카오톡</a>
                                        <a id="join" href="/join" class="btn btn-primary" style="width: 202px;">회원가입</a>
                                    </div>                   
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      window.onload = () => {
        if (new URL(location.href).searchParams.get('loginError')) {
          alert(new URL(location.href).searchParams.get('loginError'));
        }
      };
    </script>
</body>

</html>
